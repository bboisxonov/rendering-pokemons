<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <section class="box">
        <img src="./img/pokemon_logo 1.png" alt="pokemon img">

        <form class="form">
            <input class="form-input input-name" type="text" placeholder="Name">
            <input class="form-input input-type" type="text" placeholder="Type">
            <input class="form-input input-age" type="text" placeholder="Weight (kg)">
            <input class="form-input input-img" type="text" placeholder="Img">
            <button class="form-button" type="submit">Button</button>
        </form>

        <ul class="cards">
            <li class="card">
                <img class="pokemon_img" src="https://www.serebii.net/pokemongo/pokemon/004.png" alt="">
                <div class="black_line"></div>

                <h3 class="pokemon_name">pokemon</h3>

                <p class="pokemon_type">Grass, Poison</p>

                <h3 class="pokemon_age">6.9kg 99 age</h3>
            </li>

        </ul>
    </section>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
